<nz-layout class="layout">
    <nz-sider
        nzCollapsible
        nzBreakpoint="xxl"
        [nzCollapsedWidth]="0"
        [nzCollapsed]="true"
    >
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <img
                    src="https://ng.ant.design/assets/img/logo.svg"
                    alt="logo"
                />
                <h1>Ant Design Of Angular</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-menu-item>
                <span nz-icon nzType="user"></span>
                <span>Approvals</span>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header></nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
    </nz-layout>
</nz-layout>
