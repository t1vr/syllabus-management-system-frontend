<div class="table-operations">
    <button nz-button (click)="sortByAge()">Sort age</button>
    <button nz-button (click)="resetFilters()">Clear filters</button>
    <button nz-button (click)="resetSortAndFilters()">
        Clear filters and sorters
    </button>
</div>
<nz-table
    #filterTable
    [nzFrontPagination]="false"
    [nzData]="courseItems"
    nzTableLayout="fixed"
>
    <thead>
        <tr>
            <th [nzSortFn]="sortFn.sortByCourseCodeFn" [nzSortOrder]="null">
                Course Code
            </th>
            <th [nzSortFn]="sortFn.sortByTitleFn" [nzSortOrder]="null">
                Title
            </th>
            <th [nzSortFn]="sortFn.sortByTitleFn" [nzSortOrder]="null">
                Credit
            </th>
            <th
                [nzSortFn]="sortFn.sortByTitleFn"
                [nzSortOrder]="null"
                [nzFilters]="semesterColumnFilters"
                [nzFilterFn]="filterFn.filterBySemesterFn"
            >
                Semester
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of filterTable.data">
            <td>{{ data.courseNo }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.creditHours }}</td>
        </tr>
    </tbody>
</nz-table>
